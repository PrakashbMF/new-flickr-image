<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/myapp/signup.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignIn</title>
</head>

<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h1>Welcome</h1>
            <h5 class="register-left-text">If you don't have an account, just sign up.</h5>
            <a href="/signup" class="signin-signup-btn" role="button" aria-disabled="true">Signup</a>
            <br/>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Sign In</h3>
                    <div class="register-form">
                        <div class="form-group">
                            <form class="formc" action="/signin/" method="post">
                                {% csrf_token %}
                                {{user_signin_form.as_p}}
                                <button type="submit" class="btn btn-success btn-save mt-3" id="signinbtn"> Signin
                                </button>
                            </form>
                            {% for message in messages %}
                            <!--                            <h5 id="messageDiv" style="display: none;" class="text-center message-show">Account has-->
                            <!--                                created successfully</h5>-->
                            <h5 id="messageDiv" class="text-center message-show">{{ message }}</h5>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% include "myapp/signinjs.html" %}
</body>

</html>
