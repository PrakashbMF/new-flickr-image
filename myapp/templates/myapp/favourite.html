<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/myapp/homeStyle.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Home</title>
</head>
<body>

<div><input type="hidden" id="userIdId" name="userIdName" value="{{ user_id }}"></div>
<div><input type="hidden" id="pageNumber" name="pageNumber" value="{{page}}"></div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Welcome {{name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <!--                        <form name="homeImageForm" method="get" action="/home">-->
                        <!--                            <a class="nav-link " aria-current="page" type="submit"-->
                        <!--                               onclick="document.homeImageForm.submit()">Home</a>-->
                        <!--                        </form>-->
                        <a class="nav-link " aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="favId" class="nav-link active" href="/favourite-image">Fovourites</a>
                    </li>

                </ul>
                <button type="button" class="btn btn-outline-danger mx-2 mt-2 me-1"><a href="/signout">SignOut</a>
                </button>

            </div>
        </div>
    </nav>
</div>

<div id="extraImageDataMainDiv">
    {% if favourite_images %}
    <div class="portfolio px-5" id="imageDataMainDiv">
        {% for image_url in favourite_images %}

        <a href="#" class="card mt-3 mb-3" id="imageDataIterDiv">
            <div class="content text-center mt-4">
                <button id="likedButton" bttn-att="{{image_url}}"
                        class="likedFavButton buttonFirst">
                    <i id="likedId" icon-att="{{image_url}}"
                       class="iconFirst fa fa-thumbs-up like-size liked "></i>
                </button>

            </div>
            <div id="imageurl" class="image">
                <img src="{{image_url}}" alt=""/>
            </div>
        </a>
        {% endfor %}

    </div>
    {% else %}
    <div id="emptyId">
        <div class="text-center mt-5">
            <h1>You have no Favourite Image to Show</h1>
            <h4 class=" mt-5">Please go <a href="/home">Home</a> and do like to add in your Favourite</h4>
        </div>
    </div>
    {% endif %}
</div>

<script src='https://code.jquery.com/jquery-1.12.4.js'></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
{% include "myapp/favremovejs.html" %}

</html>
