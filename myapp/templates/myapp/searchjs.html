<!--=======================================Form modal manage=====================-->
<script>
    $(function () {
        $("#latLongFormMainDiv").hide();
        $("#locationFormMainDiv").hide();
        $("#back").hide();

    });

</script>
<script>
    $(function () {
        $("#selectMain").on("change", function () {
            if (this.value === "1") {

                $("#selectMain").hide();
                $("#locationFormMainDiv").show();
                $("#back").show();
            }

            else if (this.value === "2") {

                $("#selectMain").hide();
                $("#latLongFormMainDiv").show();
                $("#back").show();
            }
            else {

                $("#back").hide();
                $("#selectMain").show();
                $("#latLongFormMainDiv").hide();
                $("#locationFormMainDiv").hide();
            }
        });

    });

</script>

<script>
    $(function () {
        $("#back").click(function () {
            $("#back").hide();
            $("#selectMain").show();
            $("#latLongFormMainDiv").hide();
            $("#locationFormMainDiv").hide();

        });

    });

</script>
<!--=======================================Form modal manage=====================-->
