<!DOCTYPE html>
<html lang="en">

<head>
    <!--    <link rel="stylesheet" href="myapp/style.css">-->
    <link rel="stylesheet" href="/static/myapp/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/myapp/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>

<br>
<br>
<div class="cont">
    <div class="form sign-in">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h2>Welcome</h2>
        <form method="get" action="/signin/">
            {% csrf_token %}
            <div>
                <label class="lbl" for="loginusername">Username</label>
                <input type="text" class="form-control" id="loginusername" name="loginusername"
                       placeholder="Enter Your Username"
                       Required>
            </div>
            <div>
                <label class="lbl" for="loginpass">Password</label>
                <input type="password" class="form-control" id="loginpass" name="loginpass"
                       placeholder="Enter Your Password"
                       Required>
            </div>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
        </form>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">

                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">

                <h3>If you already has an account, just sign in.</h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <div id="messageDiv" style="display: none;" class="message-div">ab
            </div>
            <!--            <input id="messageDiv"  type="hidden">-->
            <h2>Create your Account</h2>
            <form method="post" action="/signup/">
                {% csrf_token %}
                {{user_form.as_p}}
                {{extended_user_form.as_p}}
                <button id="signUpButton" type="button" class="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });





</script>

</body>

</html>
